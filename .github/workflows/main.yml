---
name: ci


"on":
  pull_request:
  push:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master
  test:
    runs-on: ubuntu-20.04
    name: Ubuntu 20.04
    strategy:
      matrix:
        suite:
          - 'agent'
          - 'repo'
          - 'jenkins'
        chef_version:
          - '15'
          - '16'
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Test-Kitchen
        uses: actionshub/test-kitchen@master
        with:
          suite: ${{ matrix.suite }}
          os: 'ubuntu-2004'
        env:
          CHEF_LICENSE: accept-no-persist
          CHEF_VERSION: ${{ matrix.chef_version }}
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
      - name: Print debug output (journalctl)
        if: failure()
        run: |
            set -x
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec \
                ${{ matrix.suite }}-${{ matrix.os }} \
                -c "journalctl -l"
      - name: Print debug output on failure (jenkins.log)
        if: failure()
        run: |
            set -x
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec \
                ${{ matrix.suite }}-${{ matrix.os }} \
                -c "cat /var/log/jenkins/jenkins.log"
      - name: Print debug output on failure (jenkins.log)
        if: failure()
        run: |
            set -x
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec \
                ${{ matrix.suite }}-${{ matrix.os }} \
                -c "systemctl status jenkins"
